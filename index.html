<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather UA</title>
   <style src="./styles/style.css"></style> 
   <script src="./js/main.js"></script>
</head>
<body>
   <div class = "container">
      <div class = "table">
         <div class="table_header">
            <h1 class ="header_title">OpenWeather API</h1>
         </div>
         <div class=" table_body" id = "table_body">
            <div class="table_row">
               <div class="title_city flex_tem">
                  Kyiv
               </div>
               <div class="title_temp flex_tem">
                  <span class="weather_temp">4</span>
                  <span weather_description>clear sky</span>
               </div>
               <div class="icon flex_tem">
                  <img src="http://OpenWeathermap.org/img/wn/01d@2x.png" alt="weather icon">
               </div>     
            </div>
         </div>
      </div>
   </div>
</body>
</html>
